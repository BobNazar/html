<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form samle</title>
</head>

<body>
    <header>
        <h1>Form Sample</h1>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>
    <main>
        <form action="https://formspree.io/f/xpzoollo" method="POST">
            <label>User Name:
                <input type="text" placeholder="user name" required name="user-name">
            </label>
            <br>
            <label>User Email:
                <input type="email" placeholder="user email" required name="user-email">
            </label>
            <br>
            Gender
            <label>
                <input type="radio" name="Gender" value="male">male
            </label>
            <label>
                <input type="radio" name="Gender" value="famale">famale
            </label>
            <label>
                <input type="radio" name="Gender" value="other">other
                </label>
            <br>
            <input type="submit">
        </form>
    </main>
</body>

</html>
